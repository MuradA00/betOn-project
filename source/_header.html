<header class="header">
  <div class="header__container">
    <div class="header__body">
      <div class="header__navigation">
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a title="CS-GO" href="#" class="nav__link nav__link_cs" target="_blank">
                <img src="img/header/cs-go-icon.png" alt="cs-go-icon">
                <span>
                  CS:GO
                </span>
              </a>
            </li>
            <li class="nav__item nav__item_selected">
              <a title="Dota" href="#" class="nav__link nav__link_dota" target="_blank">
                <img src="img/header/dota-icon.png" alt="dota-icon">
                <span>
                  DOTA 2
                </span>
              </a>
            </li>
            <li class="nav__item">
              <a title="COD" href="#" class="nav__link nav__link_cod" target="_blank">
                <img src="img/header/cod-icon.png" alt="cod-icon">
                <span>
                  C.O.D
                </span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="header__options">
        <div class="header__register">
          <a href="login.html" target="_blank" class="header__register-btn btn btn_grey">
            <img src="img/header/login-icon.png" alt="login-icon">
            Войти
          </a>
          <a href="register.html" target="_blank" class="header__register-btn btn btn_light">
            <img src="img/header/account-icon.png" alt="account-icon">
            Создать аккаунт
          </a>
        </div>
        <div class="header__login">
          <div class="header__lang">
            <div class="header__lang-selected">
              <img src="img/header/eng-flag.png" alt="flag-icon">
              <span>ENG</span>
              <img class="header__arrow" src="img/header/arrow-icon.png" alt="arrow-icon">
            </div>
          </div>
          <button class="header__balance btn btn_light">
            <img src="img/main/plus-icon.svg" alt="plus-icon">
            Пополнить
          </button>
          <div class="header__user">
            <div class="header__user-icon">
              <img src="img/header/user-icon.png" alt="user-icon">
            </div>
            <div class="header__user-info">
              <div class="header__user-name">
                SealMolder
              </div>
              <div class="header__user-rating">
                Рейтинг: <span>
                  2.980
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="header__burger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </div>
</header>
