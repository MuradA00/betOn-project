<!DOCTYPE html>
<html lang="ru">
@@include('_head.html',{})

<body class="form-body">
  <div class="form-wrapper">
    <form class="form form_register ">
      <div class="form__container">
        <div class="form__body">
          <a href="#" class="form__logo">
            <img src="img/sidebar/sidebar-logo@2x.png" alt="logo">
          </a>
          <div class="form__inner">
            <div class="form__content">
              <h1 class="form__heading">
                регистрация аккаунта
              </h1>
              <div class="form__links">
                <a href="#" class="form__link form__link_google" target="_blank">
                  <div class="form__icon">
                    <img src="img/form/google-iocon.png" alt="google-icon">
                  </div>
                  <p class="form__info">
                    Google
                    <span>
                      Авторизация
                    </span>
                  </p>
                </a>
                <a href="#" class="form__link form__link_steam" target="_blank">
                  <div class="form__icon">
                    <img src="img/form/steam-icon.png" alt="google-icon">
                  </div>
                  <div class="form__info">
                    steam
                    <span>
                      Авторизация
                    </span>
                  </div>
                </a>
              </div>
              <div class="form__inputs">
                <div class="form__inputs-heading">Введите e-mail</div>
                <div class="form__inputs-item">
                  <input placeholder="Ivan@gmail.com" type="text">
                </div>
                <div class="form__notif">
                  На ваш E-mail придёт письмо с код-паролем
                </div>
              </div>
              <button class="form__btn">создать аккаунт</button>
              <div class="form__offer">
                Вы уже зарегистрированы ?
                <a href="login.html" target="_blank">Авторизоваться</a>
              </div>
            </div>
          </div>
          <div class="form__bottom">
            <div class="form__bottom-descr">
              <p>
                BetON.com 2022  -
                <span>
                  Ставь на самого себя и выигрывай!
                </span>
              </p>
            </div>
            <a target="_blank" href="https://unsimpleworld.com/" class="form__bottom-logo">
              <img src="img/form/dark-unsimple-icon.png" alt="unsimple-logo">
            </a>
          </div>
        </div>
      </div>
    </form>
  </div>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="js/scroll.js"></script>
</body>
</html>
